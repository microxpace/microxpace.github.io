<!--====== TEAM STYLE ONE START ======-->
<section id="staff" class="team-area">
  <div class="section-title-five" style="margin-bottom: 0px; margin-top: 50px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="content">
            <h6>Meet our Team</h6>
            <h2>People devoted to the daily operations of microXpace</h2>
            <span>
              <h5>We are passionate about our vision and bold in our endeavor to innovate.</h5>
            </span>
          </div>
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </div>
  <!--======  End Section Title Five ======-->
  <div class="container">
    <div class="row">
      {% for member in site.data.staff %}
      <div class="col-lg-3 col-md-6">
        <div class="single-team text-center team-style-one">
          <div class="team-image">
            <img src="/assets/images/staff/{{  member.image }}" alt="Team" />
          </div>
          <div class="team-content">
            <h4 class="name">{{ member.name }}</h4>
            {% for position in member.position %}
            <span class="sub-title">{{ position }}</span>
            {% endfor %}
          </div>
        </div>
        <!-- single team -->
      </div>
      {% endfor %}
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</section>
<!--====== TEAM STYLE ONE ENDS ======-->
