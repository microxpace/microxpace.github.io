<section id="investors" class="brand-area section" style=" background: var(--light-1);">
  <div class="section-title-five" style="max-width: none; margin-bottom: 0px;">
    <div class="container">
      <div class="row">
        <div class="content">
          <h6>Investors</h6>
          <h5 style="margin-top: 10px;">Building momentum together</h5>
          <p style="margin-top: 10px;">Distinguished investors supporting our vision</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-lg-2 col-12" style="max-width: none;">
        <div class="clients-logos">
          {% for partner in site.data.investors %}
          <div class="single-image">
            <a href="{{ partner.link }}" target="_blank">
              <img src="{{ '/assets/images/investors/' | relative_url }}{{ partner.image}}" alt="{{ partner.name }}" />
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
